<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>


<body>
    <header class="colors">
        <div class="windowbar">
            <div class="left colors">
                <button class="headerleft close"></button>

                <button class="headerleft minimize"></button>

                <button class="headerleft maximize"></button>

            </div>
            <div class="space colors"></div>
            <div class="right colors">
                <button class="mode colors" onclick="dlMode()">&#127768;</button>
            </div>
        </div>
    </header>


    <div class="area colors">
        <input type="text" class="container1 colors">

        <input type="text" class="container2 colors">
    </div>

    <div class="container">
        <button class="colors" value="C">C</button>
        <button class="colors" value="*(-1)">Â±</button>
        <button class="operator colors" value="%">%</button>
        <button class="operator colors" value="/">/</button>
        <button class="colors" value="7">7</button>
        <button class="colors" value="8">8</button>
        <button class="colors" value="9">9</button>
        <button class="operator colors" value="*">X</button>
        <button class="colors" value="4">4</button>
        <button class="colors" value="5">5</button>
        <button class="colors" value="6">6</button>
        <button class="colors" value="-">-</button>
        <button class="colors" value="1">1</button>
        <button class="colors" value="2">2</button>
        <button class="colors" value="3">3</button>
        <button class="operator colors" value="+">+</button>
        <button class="colors" value="0">0</button>
        <button class="colors" value=".">.</button>
        <p></p>
        <button class="operator colors" value="=">=</button>
    </div>
    <script src="code.js"></script>
</body>

</html>
